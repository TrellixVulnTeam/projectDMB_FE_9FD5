<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
<!-------------------------------------navigator bar--------------------------->

<form [formGroup]="profile" autocomplete="on"class="form-signin">
  <div class="card card-signin">
    <div class="card-body">
      <p class="font-top">
        <!-- <mat-icon>
         <span class="material-icons-outlined">
          contact_mail
          </span>
      </mat-icon> -->

        Profile</p>
        <div class="p-col">
          <label class="hoverable" for="fileInput">
              <img class="circle"
                  [src]="imagesProfile ? imagesProfile : 'https://i.pinimg.com/originals/04/7d/fc/047dfc2552d91ae45f5c5362e71f4e43.gif'">
              <div *ngIf="!!imagesProfile" class="background show"></div>
              <div class="background"></div>
          </label>
          <br />
        </div><br><br><br><br>
      <div class="row">
        <br><div class="col-md-6">
        <div class="form-label-group">
            <mat-form-field appearance="legacy">
              <input matInput placeholder="Nickname" formControlName="nickname" disabled>
            </mat-form-field>
        </div></div>

        <div class="col-md-6">
        <div class="form-label-group">
            <mat-form-field appearance="legacy">
              <input matInput placeholder="Age" formControlName="age" >
            </mat-form-field>
        </div>
        </div>
      </div>

      <br><div class="row">
        <div class="col-md-6">
        <div class="form-label-group">
            <mat-form-field appearance="legacy">
              <input matInput placeholder="Height" formControlName="height" >
            </mat-form-field>
        </div></div>

        <br><div class="col-md-6">
        <div class="form-label-group">
          <mat-form-field appearance="legacy">
            <input matInput placeholder="Weight" formControlName="weight" >
          </mat-form-field>
        </div>
        </div>
      </div>

      <br><div class="row">
        <br><div class="col-md-6">
        <div class="form-label-group">
          <mat-form-field appearance="legacy">
            <input matInput  type="text" placeholder="Province" formControlName="province" >
          </mat-form-field>
        </div></div>
        <br><div class="col-md-6">
        <div class="form-label-group">
          <mat-form-field appearance="legacy">
            <input matInput  type="text" placeholder="Description" formControlName="description" >
          </mat-form-field>
        </div>
        </div>
      </div>

      <br><div class="row">
        <br><div class="col-md-6">
        <div class="form-label-group">
          <mat-form-field appearance="legacy">
            <input matInput  type="email" placeholder="facebook" formControlName="facebook" >
          </mat-form-field>
        </div></div>
        <br><div class="col-md-6">
          <div class="form-label-group">
            <mat-form-field appearance="legacy">
              <input matInput  type="text" placeholder="Line" formControlName="line" >
            </mat-form-field>
          </div>
        </div>
      </div>

      <br><div class="row">
        <br><div class="col-md-6">
        <div class="form-label-group">
          <mat-form-field appearance="legacy">
            <input matInput  type="text" placeholder="Phone" formControlName="phone">
          </mat-form-field>
        </div></div>
        <br><div class="col-md-6">
          <div class="form-label-group">
            <mat-form-field appearance="legacy">
              <input matInput  type="text" placeholder="Instagram" formControlName="ig" >
            </mat-form-field>
          </div>
        </div>
      </div>

      <br><div class="row" >
        <br><div class="col-md-6">
          <div class="form-label-group">
            <mat-form-field appearance="legacy" >
            <input matInput  type="text" placeholder="Type" formControlName="type" >
          </mat-form-field>
        </div></div>
        <br><div class="col-md-6">
          <!-- <div class="form-label-group">
            <mat-form-field appearance="legacy">
              <input matInput  type="text" placeholder="Instagram" formControlName="ig" >
            </mat-form-field>
          </div> -->
        </div>
      </div>

</div>
</div><br><br>
</form>
